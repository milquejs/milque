<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Dungeon</title>

        <style>
            html { width: 100vw; height: 100vh; }
            body { margin: 0; width: 100%; height: 100%; }
        </style>

        <script type="module" src="../../packages/display/src/index.js"></script>
        <script type="module" src="../../packages/input/src/index.js"></script>
    </head>
    <body>
        <display-port mode="fit" id="main" debug></display-port>

        <input-context for="main" auto>
            <input-key input="moveLeft" key="keyboard:KeyA" scale="1"></input-key>
            <input-key input="moveLeft" key="keyboard:ArrowLeft" scale="1"></input-key>
            <input-key input="moveRight" key="keyboard:KeyD" scale="1"></input-key>
            <input-key input="moveRight" key="keyboard:ArrowRight" scale="1"></input-key>
            <input-key input="moveUp" key="keyboard:KeyW" scale="1"></input-key>
            <input-key input="moveUp" key="keyboard:ArrowUp" scale="1"></input-key>
            <input-key input="moveDown" key="keyboard:KeyS" scale="1"></input-key>
            <input-key input="moveDown" key="keyboard:ArrowDown" scale="1"></input-key>
            
            <input-key input="pointerX" key="mouse:pos.x" scale="1"></input-key>
            <input-key input="pointerY" key="mouse:pos.y" scale="1"></input-key>
            <input-key input="grabbing" key="mouse:0" scale="1"></input-key>
            <input-key input="grabbing" key="mouse:2" scale="1"></input-key>
        </input-context>

        <script type="module" src="main.js"></script>
    </body>
</html>
