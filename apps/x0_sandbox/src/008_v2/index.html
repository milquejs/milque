<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Winter</title>

        <style>
            html { width: 100vw; height: 100vh; }
            body { margin: 0; width: 100%; height: 100%; }
        </style>

        <script type="module" src="../../packages/display/src/index.js"></script>
        <script type="module" src="../../packages/input/src/index.js"></script>
    </head>
    <body>
        <display-port mode="fit" id="main" debug></display-port>
        <input-context for="main" auto>
            <input-key input="up" key="keyboard:ArrowUp" scale=1>Up</input-key>
            <input-key input="up" key="keyboard:KeyW" scale=1></input-key>
            <input-key input="down" key="keyboard:ArrowDown" scale=1>Down</input-key>
            <input-key input="down" key="keyboard:KeyS" scale=1></input-key>
            <input-key input="left" key="keyboard:ArrowLeft" scale=1>Left</input-key>
            <input-key input="left" key="keyboard:KeyA" scale=1></input-key>
            <input-key input="right" key="keyboard:ArrowRight" scale=1>Right</input-key>
            <input-key input="right" key="keyboard:KeyD" scale=1></input-key>
        </input-context>
        
        <script type="module" src="main.js"></script>
    </body>
</html>
