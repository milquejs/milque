<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Dungeon Builder</title>

        <style>
            html { width: 100vw; height: 100vh; }
            body { margin: 0; width: 100%; height: 100%; }
            fieldset {
                position: absolute;
                right: 0;
                bottom: 0;
                padding: 0.5rem;
                max-width: 50%;
                max-height: 100%;
            }
        </style>

        <script type="module" src="../../../packages/display/src/index.js"></script>
    </head>
    <body>
        <display-port id="main" mode="fit" debug full></display-port>

        <fieldset>
            <button id="import">Import</button>
            <button id="export">Export</button>
            <button id="clear">Clear</button>
        </fieldset>

        <script type="module">
            import { Game } from '../lib.js';

            import * as BuilderStage from './BuilderStage.js';

            function main()
            {
                Game.start(BuilderStage);
            }

            main();
        </script>
    </body>
</html>
