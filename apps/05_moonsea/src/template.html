<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Moonsea</title>
    <style>
      html {
        width: 100%;
        height: 100%;
      }
      body {
        margin: 0;
        width: 100%;
        height: 100%;
      }
      display-port {
        background-color: #000000;
      }
      #subtitle {
        position: absolute;
        left: 0.5em;
        bottom: 0.5em;
        z-index: 10;
        text-align: center;
        text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5);
        color: #ffffff;
        font-size: 2em;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <dialogue-area id="subtitle" speed="0.5">
      <p-wave>Moonsea</p-wave>
    </dialogue-area>
    <script>
      setTimeout(() => {
        document.querySelector('#subtitle').play();
      }, 3_000);
    </script>
    <display-port
      id="display"
      mode="scale"
      width="1280"
      height="800"
    ></display-port>
    <input-port id="inputs" for="display"></input-port>
    <asset-pack id="assets"></asset-pack>
    <script src="main.js"></script>
  </body>
</html>
